{% extends 'books/base.html' %}

{% block content %}
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'customer_list' %}">Cancel</a>
    </form>
{% endblock %}
